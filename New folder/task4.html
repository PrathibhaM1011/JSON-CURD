<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
    <style>
       

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}


.form-container {
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 90%;  /* Adjust width dynamically */
    max-width: 500px; /* Max width for large screens */
    margin: 20px auto; /* Center the form */
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"],
input[type="number"],
input[type="reset"] {
    width: 100%;  /* Full width for responsiveness */
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
}

#btn {
    width: 100%;  /* Button takes full width */
    max-width: 500px; /* Prevents overexpansion */
    padding: 12px;
    border: none;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

#icon {
    font-size: 30px;
    position: relative;
    top: -35px;
    left: 50%;
    transform: translateX(-50%); /* Centers the icon */
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        width: 95%; /* Slightly larger for smaller screens */
        padding: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="reset"],
    #btn {
        font-size: 14px; /* Smaller font for better fit */
    }
}



#btn:hover {
    background-color: #0056b3;
}


#container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
    padding: 20px;
    width: 90%;
}


.item {
    background: white;
    padding: 15px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
    overflow: hidden;
}


.image {
    width: 100%;
            height: 250px;
            object-fit: contain;
            background-color: #fff;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .image:hover  {
            transform: scale(1.1);
        }

        .rating {
            
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            
        }

       



.title {
    font-size: 18px;
    font-weight: bold;
    color: black;
    margin-bottom: 5px;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}


.description {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
}

/* Price */
.price {
    font-size: 16px;
    color: red;
    font-weight: bold;
    margin-bottom: 10px;
}

.price:before {
    content: "â‚¹ "; 
}


.category {
    font-size: 14px;
    color: #555;
    font-weight: bold;
    margin-bottom: 10px;
}


button {
    background-color: #DC3545;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

button:hover {
    background-color: #c82333;
}



@media (max-width: 1024px) {
    #container {
        grid-template-columns: repeat(3, 1fr); 
    }
}

@media (max-width: 768px) {
    #container {
        grid-template-columns: repeat(2, 1fr); 
    }
}

@media (max-width: 480px) {
    #container {
        grid-template-columns: repeat(1, 1fr); 
    }
}


/* #icon{
    font-size: 30px;
    position:relative;
    top:-35px;
    left:300px;
} */


    </style>
</head>

<body>
    

    <form action="" class="form-container">
        <input type="text" disabled id="id"  placeholder="id">
        <input type="text" id="title" placeholder="Enter Product Title">
        <input type="number" id="price" placeholder="Enter Price">
        <input type="text" id="description" placeholder="Enter Description">
        <input type="text" id="category" placeholder="Enter Category">
        <input type="number" id="rating" placeholder="Enter Rating">
        <input type="text" id="imageURL" placeholder="Image URL"> 
        <input type="reset" id="button">
    </form>
        <button id="btn">Save/Update</button>
        <span id="loading" style="display: none">
            <i class="fas fa-spinner fa-spin" id="icon"></i>
        </span>
        
        
        
   
    
    <!-- Container for displaying products -->
    <div id="container"></div>
    
   
    <script src="./task4.js"></script>
</body>

</html>
